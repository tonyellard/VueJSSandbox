<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
    </div>

    <div id="app2">
        <span v-bind:title="message">Hover over me for a special message</span>
    </div>

    <div id="app3">
        <span v-if="seen">Now you see me...</span>
        <span v-if="!seen">...now you don't!</span>
    </div>

    <div id="app4">
        <ol>
            <li v-for="item in items">{{ item.text }}</li>
        </ol>
    </div>

    <div id="app5">
        <p>{{message}}</p>
        <input type="text" v-on:blur="setMessage()" id="app5Message" />
        <button v-on:click="reverseMessage">Reverse it!</button>
    </div>

    <div id="app6">
        <p>{{ message }}</p>
        <input type="text" v-model="message" />
    </div>

    <div id="exit">
        <p>
            <button v-on:click="goToComponents">Continue to Components</button>
        </p>
    </div>




    <!-- Remember...Script block at end of page or else DOM isn't loaded yet... -->
    <script type="text/javascript">
        // Ex. 1 Text Interpolation
        var app = new Vue({
            el: '#app',
            data: {
              message: 'Hello Vue!'
            }
          });

        // Ex. 2 Binding
        var app2 = new Vue({
            el: "#app2",
            data: {
                message: "Super Special Hover Message!"
            }
        });

        //Ex. 3 Conditionals
        var app3 = new Vue({
            el: "#app3",
            data: {
                seen: true
            }
        });

        //Ex. 4 the For loop
        var app4 = new Vue({
            el: "#app4",
            data: {
                items: [
                    {text: "Item 1"},
                    {text: "Item 2"},
                    {text: "Item 3"}
                ]
            }
        });

        //Ex. 5 Button Action Binding (bonus method for setMessage)
        var app5 = new Vue({
            el: "#app5",
            data: {
                message: "My Man!"
            },
            methods: {
                reverseMessage: function() {
                    this.message = this.message.split('').reverse().join('');
                },
                setMessage: function() {
                    this.message = document.getElementById("app5Message").value;
                }
            }
        });

        // Ex. 6 Textbox Model Binding
        var app6 = new Vue({
            el: "#app6",
            data: {
                message: "My Message Is Important"
            }
        });

        var app7 = new Vue({
            el: "#exit",
            methods: {
                goToComponents: function() {
                    window.location.href = "components1.html"
                }
            }
        });
    </script>
</body>

</html>
